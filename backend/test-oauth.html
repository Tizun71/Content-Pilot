<!DOCTYPE html>
<html>
<head>
    <title>Test Twitter OAuth</title>
</head>
<body>
    <h1>Test Twitter OAuth</h1>
    <button onclick="testLogin()">Test Login</button>
    <div id="result"></div>

    <script>
        async function testLogin() {
            try {
                // 1. Get auth URL
                const response = await fetch('http://localhost:3001/auth/twitter/login', {
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    throw new Error(`Backend error: ${response.status}`);
                }
                
                const data = await response.json();
                document.getElementById('result').innerHTML = 
                    `<p>✅ Backend is working!</p>
                     <p>Auth URL: <a href="${data.authUrl}" target="_blank">Click to authorize</a></p>`;
                
                // Open in new window
                window.open(data.authUrl, '_blank', 'width=600,height=700');
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<p style="color:red">❌ Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
