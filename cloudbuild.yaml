# Google Cloud Build configuration for CI/CD
steps:
  - name: 'gcr.io/cloud-builders/docker'
    id: build-backend
    args:
      - build
      - -t
      - gcr.io/$PROJECT_ID/content-pilot-backend:$COMMIT_SHA
      - -t
      - gcr.io/$PROJECT_ID/content-pilot-backend:latest
      - -f
      - backend/Dockerfile
      - backend

  - name: 'gcr.io/cloud-builders/docker'
    id: build-frontend
    args:
      - build
      - -t
      - gcr.io/$PROJECT_ID/content-pilot-frontend:$COMMIT_SHA
      - -t
      - gcr.io/$PROJECT_ID/content-pilot-frontend:latest
      - -f
      - frontend/Dockerfile
      - frontend

  - name: 'gcr.io/cloud-builders/docker'
    id: push-backend
    waitFor: ['build-backend']
    args:
      - push
      - gcr.io/$PROJECT_ID/content-pilot-backend:$COMMIT_SHA

  - name: 'gcr.io/cloud-builders/docker'
    waitFor: ['build-backend']
    args:
      - push
      - gcr.io/$PROJECT_ID/content-pilot-backend:latest

  - name: 'gcr.io/cloud-builders/docker'
    id: push-frontend
    waitFor: ['build-frontend']
    args:
      - push
      - gcr.io/$PROJECT_ID/content-pilot-frontend:$COMMIT_SHA

  - name: 'gcr.io/cloud-builders/docker'
    waitFor: ['build-frontend']
    args:
      - push
      - gcr.io/$PROJECT_ID/content-pilot-frontend:latest

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: deploy-backend
    waitFor: ['push-backend']
    entrypoint: gcloud
    args:
      - run
      - deploy
      - content-pilot-backend
      - --image
      - gcr.io/$PROJECT_ID/content-pilot-backend:$COMMIT_SHA
      - --region
      - asia-east2
      - --platform
      - managed
      - --allow-unauthenticated
      - --set-env-vars
      - NODE_ENV=production,PORT=3001
      - --max-instances
      - '10'
      - --min-instances
      - '0'
      - --memory
      - 512Mi
      - --cpu
      - '1'

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: deploy-frontend
    waitFor: ['push-frontend']
    entrypoint: gcloud
    args:
      - run
      - deploy
      - content-pilot-frontend
      - --image
      - gcr.io/$PROJECT_ID/content-pilot-frontend:$COMMIT_SHA
      - --region
      - asia-east2
      - --platform
      - managed
      - --allow-unauthenticated
      - --max-instances
      - '10'
      - --min-instances
      - '0'
      - --memory
      - 512Mi
      - --cpu
      - '1'

images:
  - gcr.io/$PROJECT_ID/content-pilot-backend:$COMMIT_SHA
  - gcr.io/$PROJECT_ID/content-pilot-backend:latest
  - gcr.io/$PROJECT_ID/content-pilot-frontend:$COMMIT_SHA
  - gcr.io/$PROJECT_ID/content-pilot-frontend:latest

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: N1_HIGHCPU_8

timeout: '1200s'
